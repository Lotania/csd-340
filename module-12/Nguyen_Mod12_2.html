	<body>
		
		<script>
			const array = ["The Natural Medicine Guide to Autism","5/3/1: The Simplest and Most Effective Training System for Raw Strength","Olympic Weightlifting: A Complete Guide for Athletes & Coaches","Maximum Ride: The Angel Experiment","The Monuments Men: Allied Heroes, Nazi Thieves, and the Greatest Treasure Hunt in History","The Colony: The Harrowing True Story of the Exiles of Molokai","Infinite Stratos (light novel series)","Around the World in 80 Days","The Man Who Would Be King","The Maze Runner"];
			
			function topbottom(){
				let list = document.getElementById("list");
				list.innerHTML = "";
				for (i = 0; i < array.length; ++i){
					let li = document.createElement('li');
					li.innerText = (i+1) + ": " + array[i];
					list.appendChild(li);
				}
			}
			
			function bottomtop(){
				let list = document.getElementById("list");
				list.innerHTML = "";
				for (i = array.length - 1; i >=0; i--){
					let li = document.createElement('li');
					li.innerText = (i+1) + ": " + array[i];
					list.appendChild(li);
				}
			}
			
		</script>
		
		<div id="container">
			<h1>Assignment 12.2: JavaScript - Part 4</h1>
			<div id="side1">
				<h3>Top 10 Favorite Books</h3>
				<button type="button" id="topom" onclick="topbottom()">Top to Bottom</button>
				<button type="button" id="bottop" onclick="bottomtop()">Bottom to Top</button>
				<hr>
				<ol id="list" style="list-style-type: none;">
				</ol>
